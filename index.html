<!DOCTYPE html>
<html>
    <head>

        <link href="./styles/style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <header>
        </header>
        <nav>
            <ul>
                <div class="topBar">
                    <li><a href="https://mail.google.com/mail/">Gmail</a></li>
                    <li><a href="https://www.google.com.sg/imghp">Images</a></li>
                    <li><a href="https://www.google.com.sg/intl/en/about/products"><img src="images/boxIcon.png" id="boxIcon" alt="Box Icon" height="17" width="17"></a></li>
                    <li><a href="https://accounts.google.com/SignOutOptions?hl=en&continue=https://www.google.com/"><img id="userPhoto" src="images/userPhoto.jpg" alt="User Photo" height="32" width="32"></a></li>

        <main>
            <div class="googleLogo">

            <form action="">

                    <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                    <!-- <img src="images/mic.png" width="24px" height="24px" /> -->
                </div>
                <!-- <br> -->
                <div class="submitButtons">
                    <input type="submit" value="Google Search">
                    <input type="submit" value="I'm Feeling Lucky">
                </div>
            </form>

            <div class="otherLanguages">
                <p>Google offered in: <a href="">中文(简体)</a> <a href="">Melayu</a> <a href="">தமிழ்</a></p>
            </div>

        <footer>

                <div class=leftFooter>
                    <li><a href="">Advertising</a></li>
                    <li><a href="">Business</a></li>

                    <li><a href="">How Search works</a></li>

                <div class=rightFooter>
                    <li><a href="">Privacy</a></li>
                    <li><a href="">Terms</a></li>

                </div>
            </ul>

        </footer>
